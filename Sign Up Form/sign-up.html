<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form With Validation</title>

    <link rel="stylesheet" href="CSS/style.css">
    <script src=""></script>
</head>
<body>
    <fieldset id="form-container">
        <legend id="form-caption">Sign Up</legend>
        
        <input type="text" placeholder="First Name" class="input-item first-name">
        <input type="text" placeholder="Last Name" class="input-item last-name">
        <input type="number" placeholder="Phone Number" class="input-item phone-number">
        <input type="number" placeholder="Zip Code" class="input-item zip-code">

        <div id="deco">
            <div class="deco-item circle1"></div>
            <div class="deco-item circel2"></div>
            <div class="deco-item circle3"></div>
            <div class="deco-item circle4"></div>
            <div class="deco-item circle5"></div>
        </div>

        <button id="sign-up-button" onclick="">Sign Up</button>
    </fieldset>
</body>
</html>
